<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeStocker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="app-wrapper">
        
        <header class="top-bar">
            <h1 class="page-title">SafeStocker</h1>
            <div class="user-area">
                <button class="icon-button white-bg-icon">bell</button>
                <button class="icon-button black-bg-icon" id="user-button">user</button>
            </div>
        </header>

        <nav class="main-nav">
            <button class="nav-button active-nav-button" id="home-button">home</button> 
            <button class="nav-button" id="track-button">track product</button>
            <button class="nav-button" id="billing-button">billing</button>
            <button class="nav-button" id="add-new-button">add new</button>
        </nav>

        <section class="page-view" id="home-view">
            <div class="welcome-message">
                <h2>Welcome to SafeStocker</h2>
                <p>Use 'Track Product' to view inventory or 'Add New' to enter an item.</p>
            </div>
        </section>

        <section class="page-view" id="track-view" style="display: none;">
            <div class="filter-controls">
                <button class="filter-pill blue-bg-pill">name</button>
                <button class="filter-pill blue-bg-pill">quantity</button>
                <button class="filter-pill blue-bg-pill">date</button>
                
            </div>

            <div class="product-list">
                <div class="product-card">
                    <div class="product-info">
                        <h3>Milk (10 litre)</h3>
                        <p>Expires: 25/11/2025</p>
                    </div>
                    <div class="status-dot red-dot"></div>
                </div>
                <div class="product-card">
                    <div class="product-info">
                        <h3>Apples (Bag)</h3>
                        <p>Expires: 29/11/2025</p>
                    </div>
                    <div class="status-dot yellow-dot"></div>
                </div>
                 <div class="product-card">
                    <div class="product-info">
                        <h3>Canned Beans</h3>
                        <p>Expires: 01/12/2026</p>
                    </div>
                    <div class="status-dot darkgreen-dot"></div>
                </div>
            </div>
        </section>

        <section class="page-view" id="billing-view" style="display: none;">
             <div class="welcome-message">
                <h2>Billing Information</h2>
                <p>Billing features are coming soon!</p>
            </div>
        </section>

        <section class="page-view" id="entry-view" style="display: none;">
            <div class="entry-toggles">
                <button class="toggle-button active-toggle" id="standard-toggle">Standard</button>
                <button class="toggle-button" id="custom-toggle">Custom</button>
            </div>
            <div class="detail-separator"><hr><span class="separator-text">product details</span></div>

            <div class="form-content-container" id="form-standard">
                <div class="input-row black-bg-row">
                    <label>expiry date :</label>
                    <input type="text" placeholder="e.g., DD/MM/YYYY" class="dark-input">
                </div>
                <button class="action-button large-black-button">scan barcode</button>
            </div>

            <div class="form-content-container" id="form-custom" style="display: none;">
                <div class="input-row black-bg-row"><label>category :</label><button class="value-button blue-value-button">drop down</button></div>
                <div class="input-row black-bg-row"><label>purchase date :</label><input type="text" placeholder="DD/MM/YYYY" class="dark-input"></div>
                <div class="input-row black-bg-row"><label>shelf life(estimate) :</label><button class="value-button blue-value-button">placeholder(reference)</button></div>
                 <div class="input-row black-bg-row"><label>expiry date :</label><input type="text" placeholder="e.g., DD/MM/YYYY" class="dark-input"></div>
                
                <button class="action-button large-black-button">scan barcode</button>
            </div>
        </section>
        
    </div>

    <div class="modal-overlay" id="login-modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn" id="modal-close-button">&times;</button>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="modal-input" required>
                </div>
                 <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="modal-input" required>
                </div>
                <button type="submit" class="modal-login-button">Login</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
