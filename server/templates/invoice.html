<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Invoice</title>
    <link rel="stylesheet" href="../static/css/invoice.css" />
</head>
<body>

<div class="header">
    <div class="company">
        <h1>SafeStocker</h1>
        <p>Bengaluru, Karnataka</p>
        <p>Email: billing@safestocker.example</p>
    </div>

    <div class="invoice-info">
        <h2>Invoice</h2>
        <p>No: <span id="invoice_no"></span></p>
        <p>Date: <span id="invoice_date"></span></p>
    </div>
</div>

<hr>

<h3>Bill From:</h3>
<p id="bill_name"></p>
<p id="bill_addr1"></p>
<p id="bill_addr2"></p>

<table class="items">
    <thead>
        <tr>
            <th>Description</th>
            <th class="center">Qty</th>
            <th class="right">Price</th>
            <th class="right">Total</th>
        </tr>
    </thead>
    <tbody id="items_tbody">
        <!-- JS will inject rows here -->
    </tbody>
</table>

<div class="totals">
    <div><span>Subtotal:</span> <span id="subtotal"></span></div>
    <div><span>Tax:</span> <span id="tax_amount"></span></div>
    <div class="grand"><span>Total:</span> <span id="grand_total"></span></div>
</div>

</body>
</html>
